<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Sequence Extractor Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="dashboard.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Analysis <span class="highlight">Dashboard</span></h1>
      <p>
        Upload your APK files for analysis. The system will extract API call sequences and generate a CSV file for AI model. It is labeled with 0 and 1 representing benign and malicious.
      </p>
      <button onclick="window.location.href='index.html'">‚Üê Back to Home</button>
    </div>

    <div class="right">
      <div class="terminal-box">
        <div class="terminal-header">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
          <span class="title">apk-analysis-terminal</span>
        </div>
        <div style="padding: 16px;">
          <label for="apkInput" class="custom-file-btn">üìÇ Choose File</label>
          <input type="file" id="apkInput" hidden />
          <span id="fileName">No file selected</span><br /><br />
          <button id="analyzeBtn">‚ñ∂ Start Analysis</button>
          <h3 style="margin-top: 24px; color: #ffffff; font-size: 14px;">Analysis Log</h3>
          <div id="logBox" class="terminal-body" style="background-color: #0d1117; border: 1px solid #333; border-radius: 6px; height: 150px; overflow-y: auto; padding: 10px; font-size: 13px;"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
